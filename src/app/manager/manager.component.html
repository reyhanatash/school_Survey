    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-Manager strpied-tabled-with-hover" >
              <div class="card-header ">
                <h4 class="card-title">Event List</h4>
                <p class="card-category"></p>
              </div>
              <div class="card-body table-full-width table-responsive">
                <div class="col-2"></div>
                <div class="col-12">

                  <table datatable [dtTrigger]="dtTrigger" class="table table-hover table-striped ">
                    <thead>
                      <tr>
                        <th>Event Name</th>
                        <th>Status</th>
                        <th>Start Date</th>
                        <th style="width:126px !important">Result</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let row of eventList; let i = index">
                      <tr [style.backgroundColor]="i%2==0 ? 'rgba(73, 80, 87, 0.04)':'white'"  >
                        <td>{{row.name}}</td>
                        <td>
                          <div *ngIf='checkEvent(i)'>
                            <p  class="badge badge-success proceesClass ">InProcess</p>
                          </div>
                          <div *ngIf='!checkEvent(i)'>
                            <p class="badge  badge-danger finishClass ">Finished</p>
                          </div>

                        </td>
                        <td style="font-size:14px">{{row.startDate|date}}</td>
                        <td style="border-top:0px">
                          <i style="color:#663399db !important"  class="eyeIcon fa fa-eye" (click)="showChart(i)"></i>
                        </td>
                      </tr>
                    </tbody>
                    <tfoot>

                    </tfoot>
                  </table>     
                </div>
                <div class="col-2"></div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="card card-plain table-plain-bg">
              <div class="card-header" style="margin-bottom:15px">
                <h4 class="card-title" style="margin-bottom: 20px;" *ngIf='eventName'>QuestionList Of <span class="titleOfEvent">{{eventName}}</span></h4>
                <p class="card-category"></p>
              </div>
              <div id="questions">
                <div class="card question-card" style="box-shadow:none" *ngFor="let row of question; let i = index">
                  <div class="card-header">
                    <h4  class="card-title">{{row.FLD_TEXT}} <button  class="showChart btn" (click)="showCanvase(i)">show Chart</button> </h4>
                    <p class="card-category"></p>
                  </div>
                  <div *ngIf="togglecanvase===i"  class="card-body">
                    <canvas   id="canvase{{i}}"></canvas>
                  </div>
                  <div class="card-footer ">
                    <hr>
                    <div *ngIf="togglecanvase===i" class="stats">
                      <i class="fa fa-check"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <nav>

          <p class="copyright text-center">

              document.write(new Date().getFullYear())

        </nav>

  </div>
