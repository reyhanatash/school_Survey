<div class="container">
  <div class="row">
    <div class="col-md-6" style="margin-top: 2.5em;">
      <div class="card">
        <div class="card-header">
          <h4>Create Poll Category </h4>
        </div>
        <form class="card-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="" [(ngModel)]="model.catName"
              #catName="ngModel">
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea cols="10" rows="5" type="text" class="form-control" id="description" name="description" placeholder="" [(ngModel)]="model.catDesc"
              #catDesc="ngModel">
          </textarea>

          </div>
          <button  *ngIf="!isupdate" type="submit" class="btn btn-primary btnFormCategory" (click)="CreateCat()">Create</button>
          <button  *ngIf="isupdate" type="submit" class="btn btn-primary btnFormCategory" (click)="editCatClick()">Edit</button>&#160;
          <button  *ngIf="isupdate" type="submit" class="btn btn-danger btnFormCategory" (click)="cancel()">Cancel</button>
        </form>
      </div>
    </div>
    <div class="col-md-6" style="margin-top: 2.5em;">
      <div class="card">

        <div class="card-header">
          <h4>Category List</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table datatable [dtTrigger]="dtTrigger" class="table table-striped category-table ">
              <thead class="thead-dark">
                <tr>
                  <td>#</td>
                  <td>Name</td>
                  <td>Description</td>
                  <td></td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of categoryList; let i = index">
                  <td>
                    {{i+1}}
                  </td>
                  <td>
                    {{row.FLD_CATEGORY}}
                  </td>
                  <td>
                    {{row.FLD_DECRIPTION.length > 10 ?row.FLD_DECRIPTION.substring(0,10)+'...':row.FLD_DECRIPTION}}
                  </td>
                  <td>
                    <!-- <a class="detailmodal" data-toggle="modal" data-target="#detaiModal" (click)="detailCat(i)">
                      <i class="fa fa-eye text-primary" style="cursor: pointer"></i>&#160;
                    </a> -->


                    <i class="fa fa-edit  text-primary" style="cursor: pointer;padding-right:4px" (click)="editCat(i)"></i>&#160;
                    <i class="fa fa-remove text-danger" style="cursor: pointer" (click)="deleteCat(i)"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- The Modal -->
<div class="modal" id="detaiModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Category Detail</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group">
          <label>Name:</label>
          <p class="text-info">{{categoryName}}</p>
        </div>
        <div class="form-group">
          <label>Description:</label>
          <p class="text-info">{{categoryDiscription}}</p>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger detailModal-btn" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
