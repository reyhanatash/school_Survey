<div class="container">
  <div class="row">
    <div class="col-md-6" style="margin-top: 2em;">
      <div class="card">
        <div class="card-header">
          <h4>Create School </h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="schoolName">Name</label>
            <input type="text" class="form-control" id="schoolName" placeholder="School Name*" [(ngModel)]="model.name">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" class="form-control" id="description" placeholder="Description" [(ngModel)]="model.description">
          </textarea>

          </div>
          <button *ngIf="!isupdate" type="submit" class="btn btn-primary" (click)="createSchool()">Create</button>
          <button *ngIf="isupdate" type="submit" class="btn btn-primary" (click)="editSchClick()">Edit</button>&#160;
          <button *ngIf="isupdate" type="submit" class="btn btn-danger" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </div>
    <div class="col-md-6" style="margin-top: 2em;">
      <div class="card">

        <div class="card-header">
          <h4>Schools List</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table datatable [dtTrigger]="dtTrigger" class="table table-striped school-table">
              <thead class="thead-dark">
                <tr>
                  <td>#</td>
                  <td>Name</td>
                  <td>Description</td>
                  <td></td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of schoolList; let i = index">
                  <td>
                    {{i+1}}
                  </td>
                  <td>
                    {{row.locationName}}
                  </td>
                  <td>
                    {{row.description > 10 ?row.description.substring(0,10)+'...':row.description}}
                  </td>
                  <td style="width:15%">
                    <!-- <a data-toggle="modal" data-target="#detaiModal" (click)="detailSch(i)">
                      <i class="fa fa-eye text-primary" style="cursor: pointer;padding-right:4px"></i>&#160;
                    </a> -->


                    <i class="fa fa-edit text-primary" style="cursor: pointer;padding-right:4px" (click)="editSch(i)"></i>&#160;
                    <i class="fa fa-remove text-danger" style="cursor: pointer" (click)="deleteSch(i)"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- The Modal -->
<div class="modal" id="detaiModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">School Detail</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group">
          <label>Name:</label>
          <p class="text-info">{{schoolName}}</p>
        </div>
        <div class="form-group">
          <label>Description:</label>
          <p class="text-info">{{schoolDescription}}</p>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
