<div class="page-wrapper chiller-theme toggled">
  <!--
    <a id="show-sidebarmanager" class="btn btn-sm btn-dark" style="color: gray;background-color: #f7f7f7;border-color: gray;">
      <i class="fa fa-bars"></i>
    </a>
  -->
  <nav id="sidebar" class="sidebar-wrapper">
    <div class="sidebar-content">
      <div class="sidebar-brand dashboardTitle"><a>Poll</a></div>
      <div class="sidebar-menu">
        <ul>
          <li class="header-menu"><span>General</span></li>
          <li class="sidebar">
            <a routerLink="/manager">
              <i class="fa fa-dashboard managerNav-color"></i>
              <span class="nav-menuText">Dashboard</span>
            </a>
          </li>
          <li class="sidebar">
            <a class="link" data-toggle="modal" data-target="#exampleModal">
              <i class="fa fa-user managerNav-color"></i>
              <span class="nav-menuText">Change Password</span>
            </a>
          </li>
          <li class="sidebar">
            <a class="link" (click)="logout()">
              <i class="fa  fa-sign-out managerNav-color"></i>
              <span class="nav-menuText">Log Out</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- sidebar-menu -->
    </div>
    <!-- sidebar-content -->
  </nav>
  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">change Password</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" [(ngModel)]="pass" />
          </div>
          <div class="form-group">
            <label for="">New Password</label>
            <input type="password" class="form-control" [(ngModel)]="newPass" />
          </div>
          <div class="form-group">
            <label for="">Confirm New Password</label>
            <input
              type="password"
              class="form-control"
              [(ngModel)]="cNewPass"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" (click)="changePass()">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
