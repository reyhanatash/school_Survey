<div class="container">
  <div class="row">
    <div class="col-md-6" style="margin-top: 2em;">
      <div class="card">
        <div class="card-header">
          <h4>Create Device </h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="name">Device Serial</label>
            <input [(ngModel)]="model.serialNo" type="text" class="form-control" id="name" placeholder="Device Serial*">
          </div>
          <div class="form-group">
            <label for="deviceCode">Device Code</label>
            <input [(ngModel)]="model.propertyNo" type="text" class="form-control" id="deviceCode" placeholder="Device Code*">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea [(ngModel)]="model.description" type="text" class="form-control" id="description" placeholder="Description">
          </textarea>

          </div>
          <button *ngIf="!isupdate" (click)="createDevice()" type="submit" class="btn btn-primary">Create</button>
          <button *ngIf="isupdate" type="submit" class="btn btn-primary" (click)="editDevClick()">Edit</button>&#160;
          <button *ngIf="isupdate" type="submit" class="btn btn-danger" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </div>
    <div class="col-md-6" style="margin-top: 2em;">
      <div class="card">

        <div class="card-header">
          <h4>Devices List</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table datatable [dtTrigger]="dtTrigger" class="table table-striped deviceTable">
              <thead class="thead-dark">
                <tr>
                  <td>#</td>
                  <td>Serial</td>
                  <td>Code</td>
                  <td>Description</td>
                  <td></td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of deviceList; let i = index">
                  <td>
                    {{i+1}}
                  </td>
                  <td>
                    {{row.serialNo}}
                  </td>
                  <td>
                    {{row.proprtyNo}}
                  </td>
                  <td>
                    {{row.description > 10 ?row.description.substring(0,10)+'...':row.description}}
                  </td>
                  <td style="width: 80px !important;padding: 12px 0px !important;">
                    <!-- <a data-toggle="modal" data-target="#detaiModal" (click)="detailDev(i)">
                      <i class="fa fa-eye text-primary" style="cursor: pointer;padding-right:4px"></i>&#160;
                    </a> -->


                    <i class="fa fa-edit text-primary" style="cursor: pointer;padding-right:4px" (click)="editDev(i)"></i>&#160;
                    <i class="fa fa-remove text-danger" style="cursor: pointer" (click)="deleteDev(i)"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




<!-- The Modal -->
<div class="modal" id="detaiModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Device Detail</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group">
          <label>Serial:</label>
          <p class="text-info">{{deviceSerial}}</p>
        </div>
        <div class="form-group">
          <label>Code:</label>
          <p class="text-info">{{deviceCode}}</p>
        </div>
        <div class="form-group">
          <label>Description:</label>
          <p class="text-info">{{deviceDescription}}</p>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
